<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="analog-clock">
        <div class="hour-container">
           <ul  class="hour-numbers">
                <li><div class="num">1</div></li>
                <li><div class="num">2</div></li>
                <li><div class="num">3</div></li>
                <li><div class="num">4</div></li>
                <li><div class="num">5</div></li>
                <li><div class="num">6</div></li>
                <li><div class="num">7</div></li>
                <li><div class="num">8</div></li>
                <li><div class="num">9</div></li>
                <li><div class="num">10</div></li>
                <li><div class="num">11</div></li>
                <li><div class="num">12</div></li>
            </ul>
        </div>
        <div class="hands-container">
            <div class="hand hr-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
        <div class="center-dot"></div>
    </div>
</body>
</html>
